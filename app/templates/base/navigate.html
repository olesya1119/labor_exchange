{% block navigate%}
<div class="container">
    <nav class="menu">
        {% for page in pages %}
            {% if page.have_submenu %}
                <div class="menu-item">
                    <a href="#" class="navigate_link">{{ page.ru }}</a>
                    <div class="submenu">
                        {% for subpage in page.submenu %}
                        <a href="{{ url_for(subpage.name) }}" {% if subpage.name == active_page.name %} class="active_navigate_link" {% else %} class="navigate_link" {% endif %}>
                            {{ subpage.ru }}
                        </a>
                        {% endfor %}
                    </div>
                </div>
            {% elif page.name != pages.0.name %}
                <a href="{{ url_for(page.name) }}" {% if page.name == active_page.name %} class="active_navigate_link" {% else %} class="navigate_link" {% endif %}>
                    {{ page.ru }}
                </a>
            {% endif %}
        {% endfor %}
    </nav>
</div>
{% endblock navigate%}
